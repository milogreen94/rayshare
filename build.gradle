
allprojects {
    // General Project Info
    group = 'rayshare'
    version = '1.0'

    apply plugin: 'java'
    apply plugin: 'idea'

    task wrapper(type: Wrapper) {
        gradleVersion = '1.10'
    }

    task "create-dirs" << {
        sourceSets*.java.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }
    }

    task "role-call" << { task -> println "Project Name: $task.project.name" }
}

subprojects {
    // Repositories
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }
}


